      function Programmer(name, preferredLanguage) {
        this.name = name;
        this.preferredLanguage = preferredLanguage;

        // Public method
        this.writeCode = function () {
          console.log(`${this.name} writes ${this.preferredLanguage} code`);
        };

        // Private method
        const drinkCoffee = function () {
          console.log(`${this.name} drinks coffee`);
        }.bind(this);

        // Public method
        this.startDay = function () {
          drinkCoffee();
        };
      }

      const newProgrammer = new Programmer("Steven", "JavaScript");
      newProgrammer.writeCode();
      newProgrammer.startDay();
